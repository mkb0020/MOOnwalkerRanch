<!--MOONwalker Ranch V2-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOOnwalker Ranch</title>
  <link rel="stylesheet" href="assets/css/KittyStyle.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    
    body {
      font-family: 'Orbitron', monospace;
      overflow-x: hidden;
      overflow-y: hidden;
      margin: 0;
      padding: 0;
    }
    
    .main-container {
      min-height: 100vh;
      padding: 10px 2rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      z-index: 10;
    }


    .game-container {
        width: 1100px;
        max-width: 1100px;
        height: 500px;
        max-height: 500px;
        margin: 20px;
        padding: 0;
      }


      canvas {
        width: 100%;
        height: 100%;
        border: 2px solid #FFFFFF;
        border-radius: 0 !important;
        display: block;
        margin: 0;
        padding: 0;
      }
    
    @media (max-width: 933px) and (orientation: landscape) {
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      

      
      .main-container {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        max-height: 100vh;
        overflow: hidden;
      }
      
      .game-container {
        width: 100%;
        max-width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw !important;
        max-height: 100vh !important;
        border: none !important;
        border-radius: 0 !important;
        display: block;
        margin: 0;
        padding: 0;
      }
      
      .controls {
        display: none;
      }
    }
    
    .game-container {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      height: 100%;
    }
    
    .title {
      font-size: 3rem;
      font-weight: 900;
      color: #67FEBD;
      text-shadow: 
        0 0 20px rgba(103, 254, 189, 0.8),
        0 0 40px rgba(103, 254, 189, 0.5),
        0 0 60px rgba(103, 254, 189, 0.3);
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite;
      font-family: 'Orbitron', sans-serif;
    }
    
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 20px rgba(103, 254, 189, 0.8), 0 0 40px rgba(103, 254, 189, 0.5); }
      50% { text-shadow: 0 0 30px rgba(103, 254, 189, 1), 0 0 60px rgba(103, 254, 189, 0.8); }
    }
    
    .stats {
      display: none; 
    }
    
    canvas {
      border: 3px solid transparent; 
      border-image: linear-gradient(45deg, var(--AquaAura), var(--NuclearFuscia)) 1; 
      border-radius: 10px;
      box-shadow: 
        0 0 30px rgba(0, 255, 255, 0.395),
        0 0 60px rgba(170, 1, 186, 0.708),
        inset 0 0 20px rgba(0, 0, 0, 0.5);
      background: transparent;
      cursor: none;
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: 100%;
    }
    
    .controls {
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
      line-height: 1.6;
      padding: 0 1rem;
    }
    
    .controls strong {
      color: #67FEBD;
    }
    
    .message {
      display: none; 
    }
    
    .joystick-area {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 120px;
      height: 120px;
      background: rgba(103, 254, 189, 0.15);
      border: 2px solid rgba(103, 254, 189, 0.5);
      border-radius: 50%;
      display: none;
      touch-action: none;
      z-index: 100;
    }
    
    .joystick-knob {
      position: absolute;
      width: 50px;
      height: 50px;
      background: rgba(103, 254, 189, 0.6);
      border: 2px solid #67FEBD;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px rgba(103, 254, 189, 0.8);
      transition: background 0.1s;
    }
    
    .joystick-area.active .joystick-knob {
      background: rgba(103, 254, 189, 0.9);
    }
    
    .abduct-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(220, 76, 232, 0.3);
      border: 3px solid #dc4ce8;
      border-radius: 50%;
      color: #dc4ce8;
      font-size: 14px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      box-shadow: 0 0 20px rgba(220, 76, 232, 0.5);
      transition: all 0.1s;
      z-index: 100;
    }
    
    .abduct-button:active {
      background: rgba(220, 76, 232, 0.7);
      transform: scale(0.9);
      box-shadow: 0 0 40px rgba(220, 76, 232, 1);
    }
    
    .mute-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 20;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #67FEBD;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      color: #67FEBD;
      cursor: pointer;
    }

    .mute-btn:active {
      transform: scale(0.8);
    }

  

    @media (max-width: 933px) {
      .joystick-area,
      .abduct-button {
        display: flex;
      }
      


      .title { font-size: 2rem; }
      .stats { 
        flex-direction: column; 
        gap: 0.5rem;
        align-items: center;
      }
      .main-container {
        padding: 0;
        margin: 0;
      }

      canvas {
        width: 100vw;        
        max-width: 100vw;
        border-radius: 0;
        display: block;
      }

      .game-container {
        max-width: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      .controls {
        display: none;
      }
    }
    
    @media (min-width: 901px) and (max-width: 1200px) {
      .joystick-area,
      .abduct-button {
        display: flex;
      }
    }


    .rotate-message {
      position: absolute;
      bottom: 100px;
      right: 50%;
      transform: translateX(50%);
      width: 310px;
      height: 310px;
      background: rgba(232, 76, 110, 0.3);
      border: 4px solid #a33636;
      border-radius: 50%;
      color: #ff0303;
      font-size: 40px;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      text-transform: uppercase;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      box-shadow: 0 0 20px rgba(249, 25, 0, 0.658);
      transition: all 0.1s;
      z-index: 100;
      display: hidden;
    }


    @media (max-width: 933px) and (orientation: portrait) {
       .rotate-message  {
        display:flex;
    }
  }


  </style>
</head>

<body>
  <div id="stars"></div>

  <div class="main-container">
    <div class="game-container">
      
      <canvas id="canvas"></canvas>

      <div class="joystick-area" id="joystick">
        <div class="joystick-knob" id="joystickKnob"></div>
      </div>
      <button class="abduct-button" id="abductBtn">ABDUCT</button>
      <button class="mute-btn" id="musicBtn">ðŸ”Š</button>
      

    </div>
  </div>
  <div class="rotate-message">ROTATE YOUR PHONE <br> ðŸ”„</div>
  <div class="message" id="message"></div>

  <script src="js/KittyCore.js"></script>
  <script src="js/moonwalker.js"></script>

</body>
</html>
